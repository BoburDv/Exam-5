<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>AddCar</title>
  </head>
  <body class="bg-gray-50">

    <form id="addForm" class="max-w-sm mx-auto w-full shadow shadow-shadow border border-gray-300 bg-white mt-[10%] p-8 rounded-2xl">
      
      <!-- Input name/price -->
      <div class="flex items-center justify-between gap-2 mb-5">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Auto name</label>
          <input type="text" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-56 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Avtomobil nomi.." />
        </div>
        <div>
          <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
          <input type="text" name="text" aria-describedby="Price" class="bg-gray-50 border border-gray-300 text-gray-900 w-full text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Narxi.." />
        </div>
      </div>

      <!-- For description -->
      <label for="desc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <textarea name="desc" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Mashina haqida yozing.."></textarea>
      
      <!-- Submit/Reset btn -->
      <div class="flex items-center justify-between">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 mt-5 focus:ring-4 focus:outline-none flex items-center focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Yuborish</button> 
      <!-- <button id="reset" type="button" class="text-white bg-blue-700 hover:bg-blue-800 mt-5 focus:ring-4 focus:outline-none flex items-center focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Type reset
      </button> -->
    
      </div>
      
    </form>    
    
    <!-- Toast -->
    <div id="toast-top-right" class="fixed hidden flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow-sm top-5 right-5 dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800" role="alert">
      <div class="font-normal"></div>
    </div>        

    <script src="../js/adding.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
